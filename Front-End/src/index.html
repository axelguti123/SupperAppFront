<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FrontEnd</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="theme-color" content="#0000FF" />
    <!-- Personalización de la barra de direcciones en Android -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="preconnect" href="https://localhost:7257">
    <link rel="preload" href="scss/styles.scss" as="style">
    
    <!-- Personalización de la barra de direcciones en iOS -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <app-root>
      <div
        class="fade show"
        style="text-align: center; padding-top: calc(100vh / 2); height: 100vh"
      >
        <i class="spinner-grow spinner-grow-sm"></i>
        <span class="m-1">Loading...</span>
      </div>
    </app-root>
  </body>
</html>
