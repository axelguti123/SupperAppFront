<c-nav variant="pills">
  <c-nav-item
    *ngFor="let nav of panes; index as i; first as isFirst; last as isLast"
  >
    <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="i" cNavLink>
      {{ nav.name }}
    </a>
  </c-nav-item>
</c-nav>
<c-tab-content
  #tabContent="cTabContent"
  (activeTabPaneIdxChange)="onTabChange($event)"
  [activeTabPaneIdx]="activePane"
>
  <c-tab-pane class="p-3">
    <app-partida></app-partida>
  </c-tab-pane>
  <c-tab-pane class="p-3">
    <app-seguimiento></app-seguimiento>
  </c-tab-pane>
  
</c-tab-content>
